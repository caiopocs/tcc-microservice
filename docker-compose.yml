services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: tcc-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 10

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: tcc-jaeger
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  processing-service:
    build:
      context: .
      dockerfile: src/Tcc.ProcessingService/Dockerfile
    container_name: tcc-processing-service
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMq__Host=rabbitmq
      - Otlp__Endpoint=http://jaeger:4317
    depends_on:
      rabbitmq:
        condition: service_healthy
      jaeger:
        condition: service_started

  api-gateway:
    build:
      context: .
      dockerfile: src/Tcc.ApiGateway/Dockerfile
    container_name: tcc-api-gateway
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ProcessingService__RestUrl=http://processing-service:8080
      - ProcessingService__GrpcUrl=http://processing-service:50051
      - RabbitMq__Host=rabbitmq
      - Otlp__Endpoint=http://jaeger:4317
    depends_on:
      - processing-service

  jmeter:
    image: justb4/jmeter:5.5
    container_name: tcc-jmeter
    volumes:
      - ./tcc_benchmark.jmx:/tests/tcc_benchmark.jmx
      - ./results:/results
    command: >
      -n
      -t /tests/tcc_benchmark.jmx
      -JBASE_HOST=api-gateway
      -JBASE_PORT=5000
      -l /results/raw_results.jtl
      -e -o /results/html_report
    depends_on:
      - api-gateway
    profiles:
      - benchmark
